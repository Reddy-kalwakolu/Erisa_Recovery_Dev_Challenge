<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claims Management</title>
    
    <style>
        body { font-family: system-ui, sans-serif; margin: 0; background-color: #f4f7f9; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .top-bar { 
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff; 
            padding: 1em 2em; 
            border-bottom: 1px solid #ddd; 
        }
        .top-bar h1 { margin: 0; font-size: 1.5em; }
        .top-bar-links { display: flex; align-items: center; gap: 1.5em; }
        .main-container {
            display: flex;
            gap: 2em;
            padding: 2em;
        }
        .claims-list-panel {
            flex: 2; /* Takes up ~66% of the space */
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 2em;
        }
        .details-panel {
            flex: 1; /* Takes up ~33% of the space */
        }
        #detail-container {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 1.5em;
            min-height: 200px;
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { border-bottom: 1px solid #ddd; padding: 12px; text-align: left; }
        thead th { background-color: #f8f9fa; }
        tbody tr:hover { background-color: #f1f5f8; }
        input[type="search"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .pagination {
            margin-top: 1.5em;
            text-align: center;
        }
        .pagination .page-current {
            color: #555;
            padding: 8px 12px;
            font-weight: bold;
        }
        .logout-button {
            background: none;
            border: none;
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
            padding: 0;
            font-size: 1em;
            font-family: inherit;
        }
        .logout-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <h1>Claims Management System</h1>
        <div class="top-bar-links">
            <a href="{% url 'claims:dashboard' %}">View Dashboard</a>
            
            {% if user.is_authenticated %}
                <span>Hello, {{ user.username }}</span>
                
                <form method="post" action="{% url 'claims:logout' %}" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit" class="logout-button">Logout</button>
                </form>

            {% else %}
                <a href="{% url 'claims:login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="main-container">

        <div class="claims-list-panel">
            <input type="search"
                   name="q"
                   placeholder="Search by status or insurer..."
                   hx-get="{% url 'claims:claim-list' %}"
                   hx-trigger="keyup changed delay:500ms"
                   hx-target="#claims-content"
                   hx-swap="innerHTML">
            
            {% include "claims/partials/_claims_content_partial.html" %}
            
        </div>

        <div class="details-panel">
            <div id="detail-container">
                <p>Select a claim to view its details.</p>
            </div>
        </div>

    </div>

    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
