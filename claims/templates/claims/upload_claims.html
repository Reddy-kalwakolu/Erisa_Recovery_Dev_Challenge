<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Claim Data</title>
    <style>
        body { font-family: system-ui, sans-serif; padding: 2em; color: #333; }
        .upload-container { max-width: 600px; margin: auto; padding: 2em; border: 1px solid #ddd; border-radius: 8px; background: #fff; }
        .form-group { margin-bottom: 1.5em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="file"], select, button { width: 100%; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
        button { background-color: #007bff; color: white; cursor: pointer; }
        .messages { list-style: none; padding: 0; margin-bottom: 1em; }
        .messages li { padding: 1em; border-radius: 4px; }
        .messages .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .messages .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Claim Files</h1>
        <p><a href="{% url 'claims:claim-list' %}">&larr; Back to Claims List</a></p>
        <hr>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="claims_file">Claims Data File (JSON)</label>
                <input type="file" name="claims_file" id="claims_file" required>
            </div>

            <div class="form-group">
                <label for="details_file">Claim Details File (JSON)</label>
                <input type="file" name="details_file" id="details_file" required>
            </div>

            <div class="form-group">
                <label>Upload Mode</label>
                <input type="radio" name="mode" value="append" id="mode_append" checked>
                <label for="mode_append" style="display: inline;">Append (Update existing records, add new ones)</label>
                <br>
                <input type="radio" name="mode" value="overwrite" id="mode_overwrite">
                <label for="mode_overwrite" style="display: inline;">Overwrite (Delete all old data before uploading)</label>
            </div>
            
            <button type="submit">Upload Files</button>
        </form>
    </div>
</body>
</html>
