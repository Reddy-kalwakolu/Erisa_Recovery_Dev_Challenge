{% if claim %}
<div class="glass-card p-6 h-full">
    <h2 class="text-xl font-bold flex items-center gap-3 mb-4">
        <svg class="w-6 h-6 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 13.5l10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75z" /></svg>
        Quick Actions
    </h2>
    <ul class="space-y-3">
        {% include "claims/partials/_flag_action_item.html" %}
        <li>
            <a  href="#" @click.prevent="const target = document.getElementById('note-textarea-{{ claim.pk }}'); if (target) { target.scrollIntoView({ behavior: 'smooth', block: 'center' }); target.focus(); }" class="flex items-center gap-3 text-gray-700 hover:text-blue-600 transition">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10" /></svg>
                Add Note
            </a>
        </li>
        <li>
            <a href="{% url 'claims:generate-report' claim.pk %}" target="_blank" class="flex items-center gap-3 text-gray-700 hover:text-blue-600 transition">
                <svg class="w-5 h-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m.75 12h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" /></svg>
                Generate Report
            </a>
        </li>
    </ul>
</div>
{% endif %}
