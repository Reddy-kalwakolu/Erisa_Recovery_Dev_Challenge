<div id="claims-content">
    <table>
        <thead>
            <tr>
                <th>Claim ID</th>
                <th>Patient Name</th>
                <th>Status</th>
                <th>Insurer</th>
                <th>Actions</th>
            </tr>
        </thead>
        {% include "claims/partials/_claims_table_rows_partial.html" %}
    </table>

    <div class="pagination">
        <span class="page-step">
            {% if page_obj.has_previous %}
                <a href="?page={{ page_obj.previous_page_number }}&q={{ request.GET.q }}"
                   hx-get="?page={{ page_obj.previous_page_number }}&q={{ request.GET.q }}"
                   hx-target="#claims-content"
                   hx-swap="innerHTML">&laquo; Previous</a>
            {% endif %}
        </span>
        <span class="page-current">
            Page {{ page_obj.number }} of {{ page_obj.paginator.num_pages }}.
        </span>
        <span class="page-step">
            {% if page_obj.has_next %}
                <a href="?page={{ page_obj.next_page_number }}&q={{ request.GET.q }}"
                   hx-get="?page={{ page_obj.next_page_number }}&q={{ request.GET.q }}"
                   hx-target="#claims-content"
                   hx-swap="innerHTML">Next &raquo;</a>
            {% endif %}
        </span>
    </div>
</div>
